<form [formGroup]="searchForm" (ngSubmit)="search(searchForm.value)">
    <!-- Filter by Columns -->
    <mat-select formControlName="columns" placeholder="ALL" multiple>
        <mat-select-trigger>{{ dropdownText }}</mat-select-trigger>
        <mat-option *ngFor="let column of allColumns" [value]="column.field">
            {{ column.label }}
        </mat-option>
    </mat-select>

    <!-- Text input -->
    <input #input formControlName="query" placeholder="Search">

    <!-- Capitalization Match -->
    <button
        mat-icon-button
        matSuffix
        [color]="matchCase ? 'accent' : null"
        (click)="matchCase = !matchCase"
        matTooltip="Match Case"
        type="button">
        <mat-icon>format_size</mat-icon>
    </button>

    <!-- Whole Word -->
    <button
        mat-icon-button
        matSuffix
        [color]="wholeWord ? 'accent' : null"
        (click)="wholeWord = !wholeWord"
        matTooltip="Match Whole Cell"
        type="button">
        <mat-icon>format_shapes</mat-icon>
    </button>

    <!-- Search -->
    <button color="primary" matTooltip="Search" mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
    </button>

    <!-- Close -->
    <button
        *ngIf="hasSearched || isSearching"
        mat-icon-button
        matSuffix
        color="warn"
        (click)="clearSearch()">
        <mat-icon>close</mat-icon>
    </button>
</form>
