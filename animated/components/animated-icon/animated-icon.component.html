<div class="spin-container">
  <div #iconDiv (click)="runAnimation()" [style.width.px]="size" [style.height.px]="size" [class]="className"
    [ngSwitch]="icon">
    <ng-container *ngSwitchCase="iconType.EXPAND_SORT">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-chevron-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.SUBSCRIBE">
      <!-- Subscribe -->
      <svg *ngIf="animate" xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}"
        fill="currentColor" class="bi bi-bookmark-plus-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm6.5-11a.5.5 0 0 0-1 0V6H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V7H10a.5.5 0 0 0 0-1H8.5V4.5z" />
      </svg>
      <!-- Unsubscribe -->
      <svg *ngIf="!animate" xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}"
        fill="currentColor" class="bi bi-bookmark-check-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2 15.5V2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.74.439L8 13.069l-5.26 2.87A.5.5 0 0 1 2 15.5zm8.854-9.646a.5.5 0 0 0-.708-.708L7.5 7.793 6.354 6.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.DOWNLOAD">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-cloud-arrow-down" viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M7.646 10.854a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 9.293V5.5a.5.5 0 0 0-1 0v3.793L6.354 8.146a.5.5 0 1 0-.708.708l2 2z" />
        <path
          d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.LINK">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-link" viewBox="0 0 16 16">
        <path
          d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z" />
        <path
          d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.DASHBOARD">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-speedometer" viewBox="0 0 16 16">
        <path
          d="M8 2a.5.5 0 0 1 .5.5V4a.5.5 0 0 1-1 0V2.5A.5.5 0 0 1 8 2zM3.732 3.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 8a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 8zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 7.31A.91.91 0 1 0 8.85 8.569l3.434-4.297a.389.389 0 0 0-.029-.518z" />
        <path fill-rule="evenodd"
          d="M6.664 15.889A8 8 0 1 1 9.336.11a8 8 0 0 1-2.672 15.78zm-4.665-4.283A11.945 11.945 0 0 1 8 10c2.186 0 4.236.585 6.001 1.606a7 7 0 1 0-12.002 0z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.ADD">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-plus-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
        <path
          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.PERSON">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor"
        class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
      </svg>
    </ng-container>
    <ng-container *ngSwitchCase="iconType.CLOSE">
      <svg xmlns="http://www.w3.org/2000/svg" attr.width.px="{{size}}" attr.height.px="{{size}}" fill="currentColor" class="bi bi-x-lg"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
        <path fill-rule="evenodd"
          d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z" />
      </svg>
    </ng-container>
  </div>
</div>
