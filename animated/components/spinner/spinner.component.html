<div
  class="spinner"
  [style.width.px]="diameter + diameter/5"
  [style.height.px]="diameter + diameter/5">
  <div
    class="icon"
    [class.icon-show]="success || errored"
    [class.primary]="!success && !errored"
    [class.accent]="success"
    [class.warn]="errored">
    <svg *ngIf="success && !errored"
      xmlns="http://www.w3.org/2000/svg"
      x="0" y="0"
      width="40" height="40"
      fill="currentColor"
      class="bi bi-check"
      viewBox=".5 0 15 15"
      preserveAspectRatio="xMinYMin meet">
      <path
        d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
    </svg>
    <svg *ngIf="errored"
      xmlns="http://www.w3.org/2000/svg"
      x="0" y="0"
      width="40" height="40"
      fill="currentColor"
      class="bi bi-x"
      viewBox=".5 0 15 15"
      preserveAspectRatio="xMinYMin meet">
      <path
        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
    </svg>
  </div>
  <div
    class="spin"
    [class.primary]="color === 'primary' && !errored && !success"
    [class.accent]="color === 'accent' && !errored && !success"
    [class.warn]="color === 'warn' && !errored && !success"
    [class.white]="color === 'white' && !errored && !success"
    [class.success]="success"
    [class.errored]="errored"
    [style.width.px]="diameter"
    [style.height.px]="diameter"
    [style.border-width]="diameter/10 + 'px'">
  </div>
</div>
